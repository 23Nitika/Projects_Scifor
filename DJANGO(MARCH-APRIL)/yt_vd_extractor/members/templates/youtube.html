<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p.success-message {
            color: #28a745;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body> 

<div class="container">
    <h1>Youtube Video Downloader</h1> 

    {% if video_downloaded %}
        <p class="success-message">Video successfully downloaded!</p>
    {% endif %}

    <form action="" method="post"> 
        {% csrf_token %} 

        <label for="link">Enter URL:</label> 
        <input type="text" id="link" name="link"> 
        <input type="submit" value="Download"> 
    </form> 
</div>

</body> 
</html>
