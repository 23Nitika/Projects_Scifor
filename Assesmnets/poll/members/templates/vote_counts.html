<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Counts</title>
</head>
<body>
    <h1>Vote Counts</h1>
    <h2>{{ poll.question }}</h2>
    <ul>
        {% for choice in choices %}
            <li>{{ choice.choice_text }}: {{ choice.votes }} votes</li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back to Poll Index</a>
</body>
</html>
